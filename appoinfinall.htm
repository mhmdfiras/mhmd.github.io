    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Appointment Form</title>
    <script>
    function submitForm(event) {
        event.preventDefault(); // Prevents the default form submission via HTTP
        const form = document.getElementById('appointmentForm');
        if (form.checkValidity()) {
            document.getElementById('report').innerHTML = "The appointment has arrived successfully";
        } else {
            form.reportValidity(); // Triggers the display of validation messages
        }
    }
    </script>

    <body>
    
        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Appointment Confirmation</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 20px;
                background: #f4f4f9;
                color: #333;
            }
        
            form {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
        
            label {
                display: block;
                margin-bottom: 10px;
                font-size: 16px;
            }
        
            input[type="text"],
            input[type="email"],
            input[type="number"],
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
        
            #report {
                margin-top: 20px;
                padding: 10px;
                background-color: #4CAF50; /* Green background */
                color: white; /* White text color */
                border-radius: 5px; /* Rounded corners */
                text-align: center; /* Centered text */
                display: none; /* Initially hidden */
            }
        
            button {
                background-color: #007BFF; /* Blue background */
                color: white;
                border: none;
                padding: 10px 20px;
                text-transform: uppercase;
                letter-spacing: 1px;
                border-radius: 4px;
                cursor: pointer;
            }
        
            button:hover {
                background-color: #0056b3;
            }
        
            fieldset {
                border: none;
                margin-bottom: 20px;
            }
        
            .form-check-label {
                margin-left: 8px;

            }
            body {
  background-image: url('your-image-url.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
}

.container {
  background-color: rgba(255, 255, 255, 0.8); /* White background with some opacity */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group label,
.navbar-brand,
.nav-link {
  color: #333; /* Dark text for better readability */
}

        </style>
        <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('appointmentForm');
            if (form.checkValidity()) {
                document.getElementById('report').innerHTML = "Your appointment has been successfully scheduled!";
                document.getElementById('report').style.display = 'block'; // Show the report div if it was hidden
            } else {
                form.reportValidity();
            }
        }
        </script>
        </head>
        <body>
        
        <form id="appointmentForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>
        
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required><br>
        
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" required><br>
        
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter your income" required><br>
        
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>
            </fieldset>
        
            <fieldset>
                <legend>Hobbies</legend>
                <input type="checkbox" id="hobbyReading" value="reading">
                <label for="hobbyReading">Reading</label>
                <input type="checkbox" id="hobbyTraveling" value="traveling">
                <label for="hobbyTraveling">Traveling</label>
                <input type="checkbox" id="hobbyGaming" value="gaming">
                <label for="hobbyGaming">Gaming</label><br>
            </fieldset>
        
            <label for="comments">Comments:</label>
            <textarea id="comments" rows="3" required></textarea><br>
        
            <button type="submit">Submit</button>
        </form>
        
        <div id="report"></div>
        
        </body> 
        </html>
