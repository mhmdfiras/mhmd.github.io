<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Hospital - Comprehensive Healthcare Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon for branding -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #eef2f7;
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        header {
            background-color: #005f73; 
            color: white; 
            padding: 20px 40px; 
            text-align: center; 
            border-bottom: 3px solid #023047; 
        }
        .navbar-custom {
            background-color: #005f73;
            border-bottom: 3px solid #023047;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
            color: #ffb703;
            text-decoration: none;
        }

        footer {
            background-color: #0056b3;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .datetime {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var homeLink = document.querySelector('.nav-link[href="home.html"]');
            homeLink.addEventListener('click', function(event) {
                if (this.classList.contains('active')) {
                    event.preventDefault(); // Prevents the link from navigating
                    alert("You are already on the Home page.");
                }
            });

            function updateDateTime() {
                var now = new Date();
                var dateTimeString = now.toLocaleString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('datetime').innerHTML = dateTimeString;
            }
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Initial call to set date and time immediately
        });
    </script>
</head>
<body>
    <header>
        <h1><strong>Welcome to Jewel Hospital Services</strong></h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Jewel Hospital</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="aboutus.html">About Us</a>
                    <a class="nav-item nav-link" href="4.html">Services</a>
                    <a class="nav-item nav-link" href="contactus.html">Contact Us</a>
                    <a class="nav-item nav-link" href="reviews.html">Reviews</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="datetime" id="datetime">
            <!-- Date and Time will be displayed here -->
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Jewelh.webp" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="makas.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="alasmar.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Jewel Hospital. All rights reserved.</p>
    </footer>
</body>
</html>
